<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <link rel="stylesheet" href="./1.Basic_style.css">

</head>
<body>
    <h1>첫 번째 예제</h1>
    <p id="text">클릭 시 요 내용이 변경</p>
    <button id="changeTextButton">클릭</button>
    

    <h2>두 번째 예제</h2>
    <label for="nameInput">값이 있으면 hello + 내용, 아니면 이름을 입력하세요 </label>
    <input type="text" id="nameInput" placeholder="이름을 입력하세요.">
    <button id="greetButton">클릭</button>
    <p id="greetText"></p>



    <h1>세 번째 예제</h1>
    <label for="num1">값1:</label>
    <input type="number" id="num1">
    <br>
    <label for="num2">값2:</label>
    <input type="number" id="num2">
    <br>
    <button id="addButton">더하기</button>
    <p id="result"></p>

    
    <script src="./1.Basic_main.js"></script>
</body>
</html>
